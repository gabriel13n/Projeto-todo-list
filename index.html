<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
      </header>

      <section class="add-task">
        <label>
          Tarefa:
          <input type="text" id="texto-tarefa" />
        </label>
        <button id="criar-tarefa">Adicionar</button>
      </section>

      <section>
        <ol id="lista-tarefas"></ol>
        <button id="apaga-tudo">Limpar lista</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="salvar-tarefas">Salvar</button>
        <button id="mover-cima">Cima</button>
        <button id="mover-baixo">Baixo</button>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
